<div>
    <h2>Exercício 06</h2>
    <form action="">
        <div class="row g-2">
            <div class="col-9 col-md-6 col-lg-4">
                <label for="pokemon">Digite o nome/código do pokémon que deseja buscar</label>
                <input type="text" class="form-control" name="pokemon" [(ngModel)]="pokemon">
            </div>
            <div class="col-auto align-self-end">
                <div class="d-flex column align-itens-end">
                    <button type="submit" (click)="consultarPokemon()" class="btn btn-primary">Buscar</button>
                </div>
             </div>
        </div>
        <div *ngIf="objPokemonRetorno.nome && objPokemonRetorno.nome != ''" class="mt-3">
            <div class="" style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #212121; color: #FFFFFF; aspect-ratio: 8/12; width: 240px; padding: 24px; border-radius: 5%;">
                <div style="border-radius: 50%; background-color: white; aspect-ratio: 9/9; width: 100%;">
                    <img [src]="objPokemonRetorno.imageUrl" width="100%" height="100%"/>
                </div>
                <div class="my-2" style="display: flex;align-items: center; justify-content: center; background-color: #383838; border-radius: 10%; aspect-ratio: 4/4; padding: 4px; width: 45px;">
                    <span>#{{objPokemonRetorno.id}}</span>
                </div>
                <div style="font-size: 1.25rem;">
                    <p><b>{{objPokemonRetorno.nome}}</b></p>
                </div>
                <div class="mt-1" style="color: #d5d5d5;">
                    <span>{{objPokemonRetorno.tipos[0]}}<span *ngIf="objPokemonRetorno.tipos[1]"> | {{objPokemonRetorno.tipos[1]}}</span></span>
                </div>
            </div>
        </div>        
    </form>
</div>
